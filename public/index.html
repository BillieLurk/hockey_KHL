<html>
  <head>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
      }
      #player1,
      #player2 {
        font-size: 48px;
        margin: 20px;
      }
      #score1,
      #score2 {
        font-size: 64px;
        margin: 20px;
      }
      .gif {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="player1">Player 1</div>
    <div id="score1">0</div>
    <div id="player2">Player 2</div>
    <div id="score2">0</div>

    <img id="gif1" class="gif" src="player1.gif" />
    <img id="gif2" class="gif" src="player2.gif" />

    <script>
      let score1 = 0;
      let score2 = 0;

      document.addEventListener("keydown", (e) => {
        if (e.key === "q") {
          // Press 'q' for player 1
          score1++;
          document.getElementById("score1").innerText = score1;
          const gif = document.getElementById("gif1");
          gif.style.display = "block";
          setTimeout(() => {
            gif.style.display = "none";
          }, 2000);
        }
        if (e.key === "p") {
          // Press 'p' for player 2
          score2++;
          document.getElementById("score2").innerText = score2;
          const gif = document.getElementById("gif2");
          gif.style.display = "block";
          setTimeout(() => {
            gif.style.display = "none";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
